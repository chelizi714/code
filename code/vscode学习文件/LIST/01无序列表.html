<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>香蕉</li>
        <li>苹果</li>
        <li>菠萝</li>
        <li>榴莲</li>
    </ul>




    <!-- ul：表示无序标签的整体，用于包裹标签 -->
    <!-- li：表示无序列表的每一项，用于包含每一行的内容 -->
    <!-- ul标签中只允许包含li标签 -->
    <!-- li标签可以包含任意内容 -->


    
</body>
</html>
