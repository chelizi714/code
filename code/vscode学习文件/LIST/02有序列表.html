<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ol>
        <li>张三:100</li>
        <li>李四:89</li>
        <li>王五:90</li>

    </ol>
    
    
    
    <!-- ol：表示有序列表的整体，用户包裹li标签 -->
    <!-- li表示有序列表的每一项，用于包含每一行的内容 -->
    <!-- ol标签中只允许包含li标签 -->
    <!-- li标签可以包含任意内容 -->
</body>
</html>
