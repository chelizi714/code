<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="1" width="500" height="300">
        <tr>
        <td>姓名</td>
        <td>成绩</td>
        <td>评语</td>
        </tr>


        <tr>
            <td>小哥哥</td>
            <td>100分</td>
            <td>小哥哥真帅气</td>
        </tr>


        <tr>
            <td>小姐姐</td>
            <td>100分</td>
            <td>小姐姐真漂亮</td>
        </tr>

        <tr>
            <td>总结</td>
            <td>郎才女貌</td>
            <td>郎才女貌</td>
        </tr>
    </table>




  

    <!-- table:表格整体,用于包裹多个tr -->
    <!-- tr:表格每行，可用于包裹td -->
    <!-- td：表格单元格，可用于包裹内容 -->
    <!-- 嵌套关系：table>tr>td -->



    <!-- border：属性值--数字   效果--边框宽度  -->
    <!-- width：属性值--数字    效果--表格宽度  -->
    <!-- height：属性值--数字   效果--表格高度 -->
</body>
</html>
