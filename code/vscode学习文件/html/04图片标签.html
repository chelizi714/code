<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./1.png" alt="" title="寝室图片" width="200" height="500">
    <!-- src属性写的是相对路径，./表示当前目录 -->
    <!-- alt属性是不显示图片时，替换文本 -->
    <!-- title属性是当鼠标悬停在图片时，显示文本 -->
    <!-- width和height可以调整图片的长度，只设置一个另一个会等比例缩放 -->
</body>
</html>
