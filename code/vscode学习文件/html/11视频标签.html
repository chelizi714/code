<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="../视频名字.mp4" controls muted loop></video>
    <!-- src 视频路径 -->
    <!-- controls 显示播放的控件我，即手动播放 -->
    <!-- autoplay 自动播放（谷歌浏览器中需配合muted实现静音播放）即如果要自动播放必须是静音播放-->
    <!-- 静音播放案例：<video src="./视频名字.mp4" controls muted></video> -->
    <!-- loop循环播放 -->
    <!-- 视频标签支持的格式：mp4，webm，ogg -->
</body>
</html>
