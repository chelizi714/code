<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.baidu.com/?tn=87135040_9_oem_dg" target="_blank">超链接：跳转到百度</a>

    <br>

    <a href="../01标题标签.html">点我跳转01标签</a>
 
    <br>

    <a href="#" >空链接，不知道跳到哪里去</a>


    <!--href：跳转地址  -->

    <!-- href 属性值是要跳转的链接地址 -->

    <!-- 链接标签也叫a标签，超链接，锚链接 -->

    <!-- 当开发初期，我们还不知道跳转地址的时候，href的值书写#（空链接） -->

    <!-- 链接标签的target属性：
        _self  : 默认值，在当前窗口中跳转（覆盖原网页）
        _blank :  在新窗口中跳转（保留原网页） -->
</body>
</html>
